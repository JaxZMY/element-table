<html>
	<head>
		<title>动态生成表格</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div id="root">
			<button @click="showTable">显示表格</button>
		</div>
		<script>
			function create(msg) {
				const createTable = Vue.extend({
					template: `<el-table
      :data="tableData"
      style="width: 100%">
      <el-table-column
        prop="date"
        label="日期"
        width="180">
      </el-table-column>
      <el-table-column
        prop="name"
        label="姓名"
        width="180">
      </el-table-column>
      <el-table-column
        prop="address"
        label="地址">
      </el-table-column>
    </el-table>`,
					props: {
						msg: {
							type: String,
							default: msg,

						},
						tableData: {
							type: Array,
							default(){
								return [{
								date: '2016-05-02',
								name: '王小虎',
								address: '上海市普陀区金沙江路 1518 弄'
							}, {
								date: '2016-05-04',
								name: '王小虎',
								address: '上海市普陀区金沙江路 1517 弄'
							}, {
								date: '2016-05-01',
								name: '王小虎',
								address: '上海市普陀区金沙江路 1519 弄'
							}, {
								date: '2016-05-03',
								name: '王小虎',
								address: '上海市普陀区金沙江路 1516 弄'
							}]
							} 
						}
					},
					name: 'createTable'
				})
				const div = document.createElement('div')
				div.setAttribute('id', 'eleTable')
				document.body.append(div)
				new createTable().$mount('#eleTable')
				return () => {
					document.body.removeChild(document.getElementById('eleTable'))
				}
			}
			Vue.prototype.$createTable = create
			new Vue({
				el: '#root',
				methods: {
					showTable() {
						const hide = this.$createTable()
						setTimeout(() => {
							// hide()
						}, 2000)
					}
				}
			})
		</script>
	</body>
</html>
